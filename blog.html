---
layout: page
title: Blog
---

<div class="posts">
	{% for post in site.posts %}
	<article class="post" style="margin-bottom: 45px;">

		<h1 style="color: #333;"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

		<div class="entry">
			{{ post.excerpt }}
		</div>

		<a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
	</article>
	{% endfor %}
</div>
